<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commission Calculator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #0f172a; /* Matching your Dashboard Dark Theme */
        color: #f8fafc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .container {
        background-color: #1e293b;
        padding: 3rem;
        border-radius: 12px;
        border: 1px solid #334155;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: #94a3b8;
        margin-bottom: 2rem;
        border-bottom: 1px solid #334155;
        padding-bottom: 1rem;
      }

      .result-group {
        margin-bottom: 2rem;
      }

      .label {
        font-size: 0.8rem;
        color: #64748b;
        margin-bottom: 0.5rem;
        display: block;
      }

      .value {
        font-size: 2rem;
        font-weight: 700;
        color: #f8fafc;
      }

      .highlight {
        color: #38bdf8; /* Cyan/Blue highlight */
      }

      .arrow {
        font-size: 1.5rem;
        color: #334155;
        margin: 10px 0;
      }

      .footer {
        margin-top: 2rem;
        font-size: 0.75rem;
        color: #475569;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Commission Tracker</h1>

      <div class="result-group">
        <span class="label">CURRENT PAY MONTH</span>
        <div class="value" id="current-month">Loading...</div>
      </div>

      <div class="arrow">â†“</div>

      <div class="result-group">
        <span class="label">COMMISSION IS FOR</span>
        <div class="value highlight" id="commission-month">Loading...</div>
      </div>

      <div class="footer">*Calculated based on a 3-month lag</div>
    </div>

    <script>
      // 1. Get Dates
      const today = new Date();

      // 2. Create "3 Months Ago" Date
      // We set date to '1' first to avoid issues (e.g., subtracting months from March 31st)
      const pastDate = new Date();
      pastDate.setDate(1);
      pastDate.setMonth(today.getMonth() - 3);

      // 3. Format Options (e.g., "October 2023")
      const options = { month: 'long', year: 'numeric' };

      // 4. Update Screen
      document.getElementById('current-month').innerText = today.toLocaleDateString('en-GB', options);
      document.getElementById('commission-month').innerText = pastDate.toLocaleDateString('en-GB', options);
    </script>
  </body>
</html>
