<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Resource Hub</title>
<link rel="manifest" href="pwa/manifest.json">
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<style>
:root{
  --bg:#f7f9fc;--ink:#0f172a;--muted:#64748b;--card:#ffffff;
  --accent:#0049b0;--accent-hover:#0063ff;--shadow:0 2px 8px rgba(0,0,0,0.06);
}
/* ==== FUN THEMES ==== */
body.theme-dark{--bg:#0b1224;--ink:#e2e8f0;--muted:#9ca3af;--card:#141c33;--accent:#0098db;--accent-hover:#00bcd4;--shadow:0 4px 16px rgba(0,0,0,0.4);}
body.theme-blue{--bg:#e8f0ff;--ink:#001a66;--muted:#4c6fb5;--card:#ffffff;--accent:#0049b0;--accent-hover:#0063ff;}
body.theme-sunset{--bg:#fff7ed;--ink:#5b1b00;--muted:#9c6b4a;--card:#fff3e6;--accent:#ff7e33;--accent-hover:#ff9f33;}
body.theme-forest{--bg:#edf6ed;--ink:#08210d;--muted:#3f6e49;--card:#ffffff;--accent:#2f9e44;--accent-hover:#37b24d;}
body.theme-matrix{--bg:#001100;--ink:#00ff66;--muted:#00cc55;--card:#002200;--accent:#00ff66;--accent-hover:#00ffaa;}
body.theme-pastel{--bg:#f9f9ff;--ink:#3a3a3a;--muted:#a3a3a3;--card:#ffffff;--accent:#e27396;--accent-hover:#f195b2;}
body.theme-ocean{--bg:#e0f7fa;--ink:#004d40;--muted:#00796b;--card:#ffffff;--accent:#0097a7;--accent-hover:#00acc1;}
body.theme-violet{--bg:#f3e8ff;--ink:#29003d;--muted:#6b4f80;--card:#ffffff;--accent:#7b2cbf;--accent-hover:#9d4edd;}
body.theme-terminal{--bg:#000;--ink:#0f0;--muted:#0a0;--card:#000;--accent:#0f0;--accent-hover:#6f6;}
/* ==== COMMON UI ==== */
body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.6 system-ui,Inter,Roboto;transition:background .3s,color .3s;}
header{display:flex;justify-content:space-between;align-items:center;padding:14px 20px;background:var(--card);box-shadow:var(--shadow);position:sticky;top:0;z-index:10;}
h1{margin:0;font-weight:800;font-size:1.3rem;}
select,input[type=search],button{border:none;border-radius:8px;padding:8px 12px;font:inherit;background:var(--card);box-shadow:0 1px 4px rgba(0,0,0,0.05);}
button{background:var(--accent);color:#fff;font-weight:600;cursor:pointer;}
button:hover{background:var(--accent-hover);}
main{padding:20px;transition:opacity .2s;}
.card{background:var(--card);border-radius:10px;padding:18px;box-shadow:var(--shadow);margin-bottom:1rem;}
a{color:var(--accent);text-decoration:none;font-weight:600;}
a:hover{text-decoration:underline;}
.pill{display:inline-block;padding:3px 8px;border-radius:999px;font-size:12px;font-weight:600;margin-top:6px;}
.pill.int{background:#fee2e2;color:#7f1d1d;}
.pill.ext{background:#dcfce7;color:#065f46;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;}
#splitLayout{display:flex;flex-wrap:wrap;gap:1rem;}
#splitLayout aside{flex:1 1 250px;max-width:280px;}
#splitLayout main{flex:3 1 600px;}
.kanban{display:flex;gap:1rem;overflow-x:auto;}
.kanCol{flex:1 1 260px;background:var(--card);border-radius:10px;padding:10px;min-width:250px;box-shadow:var(--shadow);}
.kanItem{background:var(--bg);border-radius:8px;padding:8px 10px;margin-bottom:8px;cursor:grab;font-weight:600;}
.tree ul{list-style:none;margin-left:1rem;padding-left:0;}
.tree li{margin:.3rem 0;}
.timeline{max-width:700px;margin:auto;}
.timeline .entry{background:var(--card);border-radius:10px;padding:10px 14px;margin-bottom:10px;box-shadow:var(--shadow);}
.tagCloud{text-align:center;}
.tagCloud span{display:inline-block;margin:4px;cursor:pointer;transition:transform .2s;}
.tagCloud span:hover{transform:scale(1.1);}
.editable{cursor:pointer;}
.editable:hover{background:rgba(0,0,0,0.05);}
</style>
</head>

<body class="theme-default">
<header>
  <h1>Resource Hub</h1>
  <div>
    <input id="q" type="search" placeholder="Search..." />
    <select id="layout">
      <option value="grid">Grid</option>
      <option value="split">Split Dashboard</option>
      <option value="command">Command Palette</option>
      <option value="kanban">Kanban Board</option>
      <option value="explorer">Explorer Tree</option>
    </select>
    <button id="btnTimeline">Timeline</button>
    <button id="btnCloud">Tag Cloud</button>
    <select id="themeChoice" title="Theme">
      <option value="default">Default</option>
      <option value="dark">Dark</option>
      <option value="blue">Blue</option>
      <option value="sunset">Sunset</option>
      <option value="forest">Forest</option>
      <option value="matrix">Matrix</option>
      <option value="pastel">Pastel</option>
      <option value="ocean">Ocean</option>
      <option value="violet">Violet</option>
      <option value="terminal">Terminal</option>
    </select>
  </div>
</header>

<main id="container"></main>

<div id="overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;
display:none;align-items:flex-start;justify-content:center;
background:rgba(0,0,0,0.55);padding-top:100px;z-index:20;">
  <div style="background:var(--card);border-radius:10px;
    padding:12px;width:500px;max-width:90%;">
    <input id="cmdInput" placeholder="Search links..."
      style="width:100%;padding:8px;border:none;border-radius:6px;" />
    <ul id="cmdResults"
      style="list-style:none;padding:0;margin:10px 0 0;
      max-height:300px;overflow:auto;"></ul>
  </div>
</div>

<script>
let data=[];
const qEl=document.getElementById('q');
const container=document.getElementById('container');
const layoutSel=document.getElementById('layout');
const overlay=document.getElementById('overlay');
const cmdInput=document.getElementById('cmdInput');
const cmdResults=document.getElementById('cmdResults');

// THEME HANDLER
const themeChoice=document.getElementById('themeChoice');
let savedTheme=localStorage.getItem('hub.themeChoice')||'default';
document.body.classList.add(`theme-${savedTheme}`);
themeChoice.value=savedTheme;
themeChoice.onchange=()=>{
  document.body.classList.remove(`theme-${savedTheme}`);
  savedTheme=themeChoice.value;
  document.body.classList.add(`theme-${savedTheme}`);
  localStorage.setItem('hub.themeChoice',savedTheme);
};

// LOAD
fetch('links.json').then(r=>r.json()).then(j=>{
  data=j.groups;
  const savedLayout=localStorage.getItem('hub.layout')||'split';
  layoutSel.value=savedLayout;
  render();
});
layoutSel.onchange=()=>{localStorage.setItem('hub.layout',layoutSel.value);render();};
qEl.oninput=()=>render();
document.addEventListener('keydown',e=>{
  if(e.ctrlKey&&e.key.toLowerCase()==='k'){e.preventDefault();openCommand();}
  if(e.key==='Escape')closeCommand();
});

// NOTES
function getCustomNotes(){return JSON.parse(localStorage.getItem('hub.customNotes')||'{}');}
function saveCustomNotes(o){localStorage.setItem('hub.customNotes',JSON.stringify(o));}

// RENDER DISPATCH
function render(){
  const mode=layoutSel.value;
  const q=(qEl.value||'').toLowerCase();
  const all=data.flatMap(g=>g.items).filter(i=>!q||i.title.toLowerCase().includes(q)||(i.notes||'').toLowerCase().includes(q));
  if(mode==='grid')return renderGrid(all);
  if(mode==='split')return renderSplit();
  if(mode==='command')return openCommand();
  if(mode==='kanban')return renderKanban();
  if(mode==='explorer')return renderExplorer();
}

// GRID
function renderGrid(items){
  const custom=getCustomNotes();
  container.className='grid';
  container.innerHTML=items.map(i=>`
    <div class="card">
      <a href="${i.url}" target="_blank">${i.title}</a>
      <div class="editable" data-title="${i.title}">${custom[i.title]||i.notes||''}</div>
      <span class="pill ${i.vis==='internal'?'int':'ext'}">${i.vis}</span>
    </div>`).join('');
  enableEditing();
}

// SPLIT
function renderSplit(){
  const custom=getCustomNotes();
  container.className='';
  const clicks=JSON.parse(localStorage.getItem('hub.clicks')||'{}');
  const asideList=`<aside><h3>Top Links</h3><ul>${
    Object.entries(clicks).sort((a,b)=>b[1]-a[1]).slice(0,5)
      .map(([t,c])=>`<li>${t} (${c})</li>`).join('')||'<li>No data yet</li>'
  }</ul></aside>`;
  const mainList=data.map(g=>`
    <div class="card">
      <h3>${g.title}</h3>
      <ul>${g.items.map(i=>`
        <li><a href="${i.url}" target="_blank">${i.title}</a> –
        <span class="editable" data-title="${i.title}">${custom[i.title]||i.notes||''}</span></li>`).join('')}
      </ul>
    </div>`).join('');
  container.innerHTML=`<div id="splitLayout">${asideList}<main>${mainList}</main></div>`;
  container.querySelectorAll('a').forEach(a=>{
    a.onclick=()=>{const t=a.textContent.trim();
      const clicks=JSON.parse(localStorage.getItem('hub.clicks')||'{}');
      clicks[t]=(clicks[t]||0)+1;
      localStorage.setItem('hub.clicks',JSON.stringify(clicks));
    };
  });
  enableEditing();
}

// COMMAND
function openCommand(){
  overlay.style.display='flex';cmdInput.focus();cmdInput.value='';renderCmd();
}
function closeCommand(){overlay.style.display='none';cmdResults.innerHTML='';}
cmdInput.oninput=renderCmd;
function renderCmd(){
  const q=cmdInput.value.toLowerCase();
  const items=data.flatMap(g=>g.items).filter(i=>!q||i.title.toLowerCase().includes(q)||(i.notes||'').toLowerCase().includes(q));
  cmdResults.innerHTML=items.slice(0,25)
    .map(i=>`<li style="padding:8px;border-radius:6px;cursor:pointer;" data-url="${i.url}">${i.title}</li>`).join('');
}
cmdResults.onclick=e=>{
  if(e.target.dataset.url)window.open(e.target.dataset.url,'_blank');
  closeCommand();
};

// KANBAN
function renderKanban(){
  container.className='kanban';
  container.innerHTML=data.map(g=>`
    <div class="kanCol" id="${g.id}">
      <h3>${g.title}</h3>
      <div class="kanBody">
        ${g.items.map(i=>`<div class="kanItem" data-url="${i.url}">${i.title}</div>`).join('')}
      </div>
    </div>`).join('');
  document.querySelectorAll('.kanItem').forEach(el=>el.onclick=()=>window.open(el.dataset.url,'_blank'));
  document.querySelectorAll('.kanBody').forEach(col=>new Sortable(col,{group:'shared',animation:150}));
}

// EXPLORER
function renderExplorer(){
  const custom=getCustomNotes();
  container.className='tree';
  container.innerHTML='<ul>'+data.map(g=>`
    <li><strong>${g.title}</strong>
      <ul>${g.items.map(i=>`
        <li><a href="${i.url}" target="_blank">${i.title}</a> –
        <span class="editable" data-title="${i.title}">${custom[i.title]||i.notes||''}</span></li>`).join('')}
      </ul>
    </li>`).join('')+'</ul>';
  enableEditing();
}

// enable inline editing
function enableEditing(){
  const edits=container.querySelectorAll('.editable');
  const custom=getCustomNotes();
  edits.forEach(el=>{
    el.onclick=()=>{
      const t=el.dataset.title;
      const current=custom[t]||el.textContent.trim();
      const input=document.createElement('input');
      input.value=current;input.style.width='90%';
      el.replaceWith(input);
      input.focus();
      input.onblur=()=>save();
      input.onkeydown=(e)=>{if(e.key==='Enter')save();}
      function save(){
        const newVal=input.value.trim();
        custom[t]=newVal;
        saveCustomNotes(custom);
        input.replaceWith(el);
        el.textContent=newVal;
      }
    };
  });
}

// TIMELINE + TAG CLOUD buttons
document.getElementById('btnTimeline').onclick=()=>renderTimeline();
document.getElementById('btnCloud').onclick=()=>renderTags();

function renderTimeline(){
  container.className='timeline';
  const clicks=JSON.parse(localStorage.getItem('hub.history')||'[]');
  container.innerHTML=clicks.slice().reverse()
    .map(c=>`<div class="entry"><b>${c.title}</b><br><small>${c.time}</small></div>`)
    .join('')||'<p>No activity yet.</p>';
}
document.addEventListener('click',e=>{
  if(e.target.tagName==='A'&&e.target.href){
    const hist=JSON.parse(localStorage.getItem('hub.history')||'[]');
    hist.push({title:e.target.textContent.trim(),time:new Date().toLocaleString()});
    localStorage.setItem('hub.history',JSON.stringify(hist.slice(-100)));
  }
});
function renderTags(){
  container.className='tagCloud';
  const clicks=JSON.parse(localStorage.getItem('hub.clicks')||'{}');
  const entries=Object.entries(clicks);
  if(!entries.length){container.innerHTML='<p>No data yet.</p>';return;}
  const max=Math.max(...entries.map(e=>e[1]));
  container.innerHTML=entries.map(([t,c])=>{
    const size=12+Math.round((c/max)*28);
    return `<span style="font-size:${size}px" onclick="alert('${t}: ${c} clicks')">${t}</span>`;
  }).join('');
}

// service worker (optional)
if('serviceWorker' in navigator){navigator.serviceWorker.register('./pwa/service-worker.js',{scope:'./'});}
</script>
</body>
</html>
