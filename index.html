<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#0a84ff" />
<title>Resource Hub | Ducks in the Pool</title>

<style>
:root {
  --radius: 10px;
  --blur: 14px;
  --accent: #0a84ff;
  --bg-light: #f7f8fa;
  --bg-dark: #1c1c1e;
  --text-light: #111;
  --text-dark: #f5f5f7;
}

[data-theme="light"] {
  --bg: var(--bg-light);
  --text: var(--text-light);
}
[data-theme="dark"] {
  --bg: var(--bg-dark);
  --text: var(--text-dark);
}

body {
  margin: 0;
  display: flex;
  flex-direction: row;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease, color 0.3s ease;
}

/* SIDEBAR */
aside {
  width: 260px;
  padding: 1.25rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  border-right: 1px solid rgba(255,255,255,0.05);
  background: rgba(0,0,0,0.15);
  backdrop-filter: blur(var(--blur));
}

header {
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 1rem;
  letter-spacing: -0.02em;
}

input[type="search"] {
  width: 100%;
  padding: 0.5rem 0.8rem;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.1);
  color: inherit;
  transition: all 0.2s ease;
}
input[type="search"]:focus {
  outline: none;
  border-color: var(--accent);
}

/* VIEW AREA */
main {
  flex: 1;
  overflow-y: auto;
  padding: 1.5rem 2rem;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  scrollbar-width: thin;
  scrollbar-color: rgba(255,255,255,0.25) transparent;
}
main::-webkit-scrollbar { width: 6px; }
main::-webkit-scrollbar-thumb {
  background-color: rgba(255,255,255,0.2);
  border-radius: 10px;
}

/* SPLIT VIEW */
.split-layout {
  display: flex;
  gap: 2rem; /* tightened */
  width: 100%;
  align-items: flex-start;
}

/* SIDEBAR BUTTONS */
.split-sidebar {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}
.split-sidebar button {
  text-align: left;
  padding: 0.6rem 0.9rem;
  border-radius: var(--radius);
  border: none;
  background: rgba(255,255,255,0.08);
  color: inherit;
  font-weight: 500;
  transition: all 0.25s ease;
}
.split-sidebar button:hover {
  background: rgba(255,255,255,0.15);
}
.split-sidebar button.active {
  background: var(--accent);
  color: #fff;
  transform: scale(1.05); /* Bigger active button */
  font-weight: 600;
  box-shadow: 0 0 12px rgba(10,132,255,0.3);
}

/* CARD GRID */
.split-main {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 1rem;
}
.card {
  background: rgba(255,255,255,0.05);
  border-left: 4px solid var(--accent);
  border-radius: var(--radius);
  padding: 0.8rem 1rem;
  transition: background 0.2s ease, transform 0.2s ease;
}
.card:hover {
  background: rgba(255,255,255,0.1);
  transform: translateY(-2px);
}

/* THEME TOGGLE */
.theme-toggle {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  gap: 0.6rem;
  margin-top: 1rem;
}

.theme-btn {
  width: 32px;
  height: 32px;
  border: none;
  border-radius: 50%;
  background: var(--accent);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}
.theme-btn:hover {
  transform: scale(1.1);
}

/* MOBILE */
@media (max-width: 800px) {
  body { flex-direction: column; }
  aside {
    width: 100%;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    border-right: none;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  input[type="search"] { width: 60%; }
  .split-layout {
    flex-direction: column;
    gap: 1.2rem;
  }
  .split-sidebar {
    flex-direction: row;
    flex-wrap: nowrap;
    overflow-x: auto;
    gap: 0.5rem;
  }
}
</style>
</head>

<body>
<aside>
  <div>
    <header>Resource Hub</header>
    <input id="search" type="search" placeholder="Searchâ€¦" />
  </div>

  <div class="theme-toggle">
    <button id="theme-toggle" class="theme-btn" title="Toggle Light/Dark">
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
        <path fill="currentColor" d="M12 3a9 9 0 0 0 0 18 9 9 0 0 1 0-18z"/>
      </svg>
    </button>
  </div>
</aside>

<main id="card-container"></main>

<script src="dashboard.js"></script>
<script>
/* ===== Theme Toggle ===== */
const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
const theme = localStorage.getItem("theme") || (prefersDark ? "dark" : "light");
document.body.dataset.theme = theme;
updateIcon();

document.getElementById("theme-toggle").onclick = () => {
  document.body.dataset.theme = document.body.dataset.theme === "dark" ? "light" : "dark";
  localStorage.setItem("theme", document.body.dataset.theme);
  updateIcon();
};

function updateIcon() {
  const icon = document.getElementById("theme-icon");
  if (document.body.dataset.theme === "dark") {
    icon.innerHTML = '<circle cx="12" cy="12" r="5" fill="currentColor"/>'; // sun
  } else {
    icon.innerHTML = '<path fill="currentColor" d="M12 3a9 9 0 0 0 0 18 9 9 0 0 1 0-18z"/>'; // moon
  }
}

/* ===== Sidebar Active State Handling ===== */
document.addEventListener("click", e => {
  if (e.target.matches(".split-sidebar button")) {
    document.querySelectorAll(".split-sidebar button").forEach(btn => btn.classList.remove("active"));
    e.target.classList.add("active");
  }
});

/* ===== Service Worker ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
