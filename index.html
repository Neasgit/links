<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Resource Hub â€“ Command Mode</title>
<style>
body{margin:0;background:#0f172a;color:#fff;font:16px/1.6 system-ui,Inter;}
#overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  display:flex;justify-content:center;align-items:flex-start;
  background:rgba(0,0,0,0.5);padding-top:100px;visibility:hidden;
}
#overlay.active{visibility:visible;}
#cmd{
  width:500px;max-width:90%;
  background:#1e293b;border-radius:10px;padding:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.5);
}
#search{width:100%;padding:8px;border:none;border-radius:6px;}
ul{list-style:none;margin:10px 0 0;padding:0;max-height:300px;overflow:auto;}
li{padding:8px;border-radius:6px;cursor:pointer;}
li:hover,li.active{background:#334155;}
</style>
</head>
<body>
<p style="text-align:center;margin-top:40vh;">Press <b>Ctrl + K</b> to open launcher</p>
<div id="overlay">
  <div id="cmd">
    <input id="search" placeholder="Search links...">
    <ul id="results"></ul>
  </div>
</div>
<script>
let data=[];fetch('links.json').then(r=>r.json()).then(j=>data=j.groups.flatMap(g=>g.items));
const overlay=document.getElementById('overlay');
const input=document.getElementById('search');
const list=document.getElementById('results');
function open(){overlay.classList.add('active');input.focus();render();}
function close(){overlay.classList.remove('active');input.value='';list.innerHTML='';}
document.addEventListener('keydown',e=>{
 if(e.ctrlKey&&e.key==='k'){e.preventDefault();overlay.classList.contains('active')?close():open();}
 if(e.key==='Escape')close();
});
input.addEventListener('input',render);
function render(){
 const q=input.value.toLowerCase();
 const items=data.filter(i=>!q||i.title.toLowerCase().includes(q)||(i.notes||'').toLowerCase().includes(q));
 list.innerHTML=items.slice(0,20).map(i=>`<li data-url="${i.url}">${i.title}</li>`).join('');
}
list.onclick=e=>{
 if(e.target.dataset.url)window.open(e.target.dataset.url,'_blank');
 close();
};
</script>
</body>
</html>
