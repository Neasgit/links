<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Hub</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        <div id="sidebar-overlay" class="overlay"></div>

        <aside class="sidebar" id="app-sidebar">
            <div class="sidebar-header">
                <input type="text" id="search-input" placeholder="Search...">
            </div>

            <div class="sidebar-controls">
                <button id="btn-fav-filter" class="fav-btn">
                    â˜… FAVOURITES
                </button>

                <div class="filter-row">
                    <button id="btn-filter-internal" class="filter-btn">INTERNAL</button>
                    <button id="btn-filter-external" class="filter-btn">EXTERNAL</button>
                </div>
            </div>

            <div class="sidebar-nav">
                <ul id="sidebar-list">
                    </ul>
            </div>

            <div class="commission-mini">
                Commission Month: <strong id="sidebar-comm-date">Loading...</strong>
                <script>
                    (function(){
                        const d = new Date();
                        d.setDate(1);
                        d.setMonth(d.getMonth() - 3);
                        document.getElementById('sidebar-comm-date').textContent = d.toLocaleDateString('en-GB', { month: 'long' });
                    })();
                </script>
            </div>

            <div class="sidebar-footer">
                <button id="btn-refresh" class="toggle-btn" style="margin-bottom: 8px;">
                    â†» Hard Refresh
                </button>
                <button id="theme-toggle" class="toggle-btn">
                    ðŸŒ™ Toggle Theme
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="header-left">
                    <button id="mobile-menu-btn" class="mobile-btn">â˜°</button>
                    <h1 id="page-title">All Links</h1>
                </div>

                <button id="btn-toggle-all" class="action-btn">Collapse All</button>
            </header>

            <div id="dashboard-container">
                <div class="loading-state">Loading resources...</div>
            </div>
        </main>
    </div>

    <script src="src/dashboard.js"></script>
</body>
</html>
