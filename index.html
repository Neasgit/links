<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agent Links Dashboard</title>
    <link rel="icon" href="https://www.ionos.co.uk/favicon.ico" />
    <style>
      :root {
        --bg: #f5f7fa;
        --ink: #1f2937;
        --muted: #6b7280;
        --link: #0a66c2;
        --card: #ffffff;
        --table-head: #eef2f7;
        --row-alt: #f9fbfe;
        --radius: 12px;
        --shadow: 0 3px 12px rgba(0, 0, 0, 0.06);
        --accent: #2563eb;
        --sidebar-bg: #111827;
        --sidebar-ink: #e5e7eb;
      }
      body.dark {
        --bg: #0d1117;
        --ink: #e5e7eb;
        --muted: #9ca3af;
        --link: #60a5fa;
        --card: #161b22;
        --table-head: #1f2937;
        --row-alt: #1c2533;
        --accent: #60a5fa;
        --sidebar-bg: #e5e7eb;
        --sidebar-ink: #111827;
      }
      body {
        margin: 0;
        display: flex;
        background: var(--bg);
        color: var(--ink);
        font: 15px/1.6 system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
        transition: background 0.25s, color 0.25s;
      }

      /* Sidebar */
      .sidebar {
        width: 270px;
        background: var(--sidebar-bg);
        color: var(--sidebar-ink);
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: sticky;
        top: 0;
        overflow-y: auto;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
        transition: background 0.25s, color 0.25s;
      }
      .brand {
        font-weight: 800;
        font-size: 1.2rem;
        padding: 20px 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .searchWrap {
        padding: 14px 20px;
      }
      .searchWrap input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #334155;
        background: rgba(255, 255, 255, 0.08);
        color: inherit;
        outline: none;
      }
      .sidebar h2 {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin: 14px 20px 6px;
        color: inherit;
        opacity: 0.8;
      }
      .sidebar a {
        display: block;
        padding: 8px 20px;
        color: inherit;
        border-radius: 6px;
        margin: 2px 10px;
        text-decoration: none;
        transition: background 0.2s, color 0.2s;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background: rgba(255, 255, 255, 0.12);
        color: var(--accent);
      }

      /* Content */
      .content {
        flex: 1;
        padding: 28px;
        overflow-x: hidden;
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        margin-bottom: 18px;
      }
      .btn {
        background: var(--card);
        border: 1px solid #d6dee9;
        border-radius: 8px;
        padding: 6px 14px;
        cursor: pointer;
        font-weight: 600;
        color: var(--ink);
        transition: background 0.2s, border-color 0.2s;
      }
      .btn:hover {
        background: var(--table-head);
      }
      .hint {
        font-size: 12px;
        color: var(--muted);
      }

      details.card {
        background: var(--card);
        border: 1px solid #e5eaf2;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        margin-bottom: 22px;
        overflow: hidden;
        transition: background 0.25s, border 0.25s;
      }
      summary.head {
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        font-weight: 700;
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1rem;
      }
      summary.head::-webkit-details-marker {
        display: none;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }
      th,
      td {
        padding: 0.7rem 0.8rem;
        text-align: left;
        border-bottom: 1px solid #e5eaf2;
        overflow-wrap: anywhere;
      }
      th {
        background: var(--table-head);
        font-size: 13px;
        color: var(--muted);
      }
      tr:nth-child(even) {
        background: var(--row-alt);
      }

      mark {
        background: #fff176;
        color: inherit;
        padding: 0 2px;
      }
      .pill {
        padding: 3px 8px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        white-space: nowrap;
      }
      .pill.int {
        background: #fee2e2;
        color: #7f1d1d;
      }
      .pill.ext {
        background: #dcfce7;
        color: #065f46;
      }
      .favstar {
        cursor: pointer;
        margin-right: 8px;
        font-size: 16px;
        opacity: 0.8;
        transition: transform 0.15s;
      }
      .favstar:hover {
        transform: scale(1.2);
      }
      .favstar.active {
        color: gold;
        opacity: 1;
      }
      tr:has(.favstar.active) {
        background: #fffce7;
      }
      .titleCell {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <div class="brand">Agent Links Dashboard</div>
      <div class="searchWrap">
        <input id="q" type="search" placeholder="Search titles or notes…" />
      </div>
      <h2>Sections</h2>
      <nav id="sideNav"></nav>
    </aside>

    <main class="content">
      <div class="toolbar">
        <button class="btn" id="expandAll">Expand all</button>
        <button class="btn" id="collapseAll">Collapse all</button>
        <button class="btn" id="themeToggle">Toggle theme</button>
        <span class="hint">Press "/" to focus search — favourites & sections persist.</span>
      </div>
      <div id="container"></div>
    </main>

    <script src="dashboard.js"></script>
  </body>
</html>
