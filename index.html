<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e1e2f" />
    <meta name="description" content="Resource Hub – Ducks in the Pool" />
    <title>Resource Hub | Ducks in the Pool</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" href="icons/icon-512.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- ===============================
         Ducks in the Pool — Resource Hub CSS
         =============================== -->
    <style>
      :root {
        --radius: 14px;
        --blur: 14px;
        --bg-light: rgba(245, 247, 250, 0.8);
        --bg-dark: rgba(22, 22, 30, 0.8);
        --text-light: #1e1e1e;
        --text-dark: #e6e6e6;
        --accent: #3b82f6;
        --accent-bg: #1e3a8a;
      }

      [data-theme="light"] { --bg: var(--bg-light); --text: var(--text-light); }
      [data-theme="dark"]  { --bg: var(--bg-dark);  --text: var(--text-dark); }

      /* Accent light/dark variants */
      [data-theme="light"][data-accent="default"] { --accent:#2563eb; --accent-bg:#dbeafe; }
      [data-theme="dark"][data-accent="default"]  { --accent:#3b82f6; --accent-bg:#1e3a8a; }

      [data-theme="light"][data-accent="nord"] { --accent:#5e81ac; --accent-bg:#e0f2fe; }
      [data-theme="dark"][data-accent="nord"]  { --accent:#88c0d0; --accent-bg:#1e293b; }

      [data-theme="light"][data-accent="midnight"] { --accent:#7c3aed; --accent-bg:#ede9fe; }
      [data-theme="dark"][data-accent="midnight"]  { --accent:#8b5cf6; --accent-bg:#2e1065; }

      [data-theme="light"][data-accent="cyber"] { --accent:#db2777; --accent-bg:#fce7f3; }
      [data-theme="dark"][data-accent="cyber"]  { --accent:#ff3cac; --accent-bg:#3a0ca3; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        display: flex;
        height: 100vh;
        background: var(--bg);
        color: var(--text);
        backdrop-filter: blur(var(--blur));
        transition: background 0.3s, color 0.3s;
      }

      aside {
        width: 240px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        backdrop-filter: blur(var(--blur));
        border-right: 1px solid rgba(255,255,255,0.08);
      }

      header {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      main {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      input[type="search"] {
        width: 100%;
        padding: 0.5rem 0.7rem;
        border-radius: 6px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.1);
        color: inherit;
        transition: background 0.2s;
      }
      input[type="search"]:focus { background: rgba(255,255,255,0.2); }

      h2 { color: var(--accent); font-size: 1.1rem; }

      .card {
        background: rgba(255,255,255,0.05);
        border-radius: var(--radius);
        padding: 1rem 1.2rem;
        backdrop-filter: blur(calc(var(--blur)*0.7));
        transition: transform 0.15s ease, background 0.3s;
        cursor: pointer;
        position: relative;
      }
      .card:hover {
        transform: translateY(-3px);
        background: rgba(255,255,255,0.1);
      }
      .card h3 { margin: 0; font-size: 1.1rem; }
      .card p  { margin: 0.4rem 0 0; font-size: 0.9rem; opacity: 0.8; }

      button {
        border: none;
        border-radius: 8px;
        padding: 0.4rem 0.8rem;
        cursor: pointer;
        font-weight: 500;
        background: rgba(255,255,255,0.08);
        color: inherit;
        transition: background 0.2s ease, transform 0.15s;
      }
      button:hover {
        background: var(--accent);
        color: #fff;
        transform: scale(1.04);
      }
      button:active { transform: scale(0.97); }

      .theme-toggle {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        margin-top: 2rem;
      }
      .theme-btn {
        border: none;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .theme-btn:hover { transform: scale(1.1); }

      select {
        margin-top: 0.4rem;
        padding: 0.3rem;
        border-radius: 6px;
        border: none;
        background: rgba(255,255,255,0.1);
        color: inherit;
        cursor: pointer;
        transition: background 0.2s;
      }
      select:hover { background: rgba(255,255,255,0.2); }

      /* Split View layout */
      .split-layout {
        display: grid;
        grid-template-columns: 240px 1fr;
        gap: 1.5rem;
        height: calc(100vh - 4rem);
        overflow: hidden;
      }
      .split-sidebar {
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding-right: 0.4rem;
        border-right: 1px solid rgba(255,255,255,0.1);
      }
      .split-sidebar button {
        margin: 0.2rem 0;
        padding: 0.5rem;
        border: 1px solid var(--accent);
        border-radius: 6px;
        background: rgba(255,255,255,0.03);
        transition: all 0.2s ease;
      }
      .split-sidebar button.active {
        background: var(--accent);
        color: #fff;
        font-weight: 600;
      }
      .split-main {
        overflow-y: auto;
        padding-right: 0.6rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        font-size: 0.95rem;
        background: rgba(255,255,255,0.03);
        border-radius: var(--radius);
        overflow: hidden;
        backdrop-filter: blur(calc(var(--blur)*0.6));
      }
      th, td { padding: 0.6rem 0.8rem; }
      th {
        border-bottom: 2px solid var(--accent);
        text-align: left;
        font-weight: 600;
      }
      tr:nth-child(even) { background: rgba(255,255,255,0.03); }
      tr:hover { background: rgba(255,255,255,0.08); }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 10px;
      }

      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .card { animation: fadeInUp 0.3s ease both; }
    </style>
  </head>

  <body>
    <aside>
      <div>
        <header>Resource Hub</header>
        <input id="search" type="search" placeholder="Search..." />
      </div>

      <div class="theme-toggle">
        <button data-accent="default" class="theme-btn" style="background:#3b82f6;" title="Default Blue"></button>
        <button data-accent="nord" class="theme-btn" style="background:#88c0d0;" title="Nord Blue"></button>
        <button data-accent="midnight" class="theme-btn" style="background:#8b5cf6;" title="Midnight Purple"></button>
        <button data-accent="cyber" class="theme-btn" style="background:#ff3cac;" title="Cyber Pink"></button>
        <button id="toggle-mode" class="theme-btn" style="background:#888;" title="Light/Dark Mode"></button>
      </div>
    </aside>

    <main id="card-container"></main>

    <script src="dashboard.js"></script>
    <script>
      // Theme init
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = localStorage.getItem("theme") || (prefersDark ? "dark" : "light");
      const accent = localStorage.getItem("accent") || "default";
      document.body.dataset.theme = theme;
      document.body.dataset.accent = accent;

      // Toggle dark/light
      document.getElementById("toggle-mode").onclick = () => {
        document.body.dataset.theme =
          document.body.dataset.theme === "dark" ? "light" : "dark";
        localStorage.setItem("theme", document.body.dataset.theme);
      };

      // Accent buttons
      document.querySelectorAll(".theme-btn[data-accent]").forEach(btn => {
        btn.addEventListener("click", () => {
          const accent = btn.dataset.accent;
          document.body.dataset.accent = accent;
          localStorage.setItem("accent", accent);
        });
      });

      // PWA Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
