<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resource Hub | Ducks in the Pool</title>
<meta name="theme-color" content="#0a84ff" />

<style>
:root {
  --radius: 10px;
  --blur: 18px;
  --accent: #0a84ff;
  --bg-light: #f7f8fa;
  --bg-dark: #1c1c1e;
  --text-light: #111;
  --text-dark: #f5f5f7;
}

[data-theme="light"] {
  --bg: var(--bg-light);
  --text: var(--text-light);
  --sidebar-bg: rgba(255, 255, 255, 0.85);
  --sidebar-border: rgba(0, 0, 0, 0.08);
  --card-bg: rgba(255,255,255,0.6);
  --card-border: rgba(0,0,0,0.05);
}
[data-theme="dark"] {
  --bg: var(--bg-dark);
  --text: var(--text-dark);
  --sidebar-bg: rgba(30,30,32,0.6);
  --sidebar-border: rgba(255,255,255,0.08);
  --card-bg: rgba(255,255,255,0.06);
  --card-border: rgba(255,255,255,0.06);
}

body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont,"SF Pro Display","Segoe UI",Roboto,sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background .3s ease,color .3s ease;
}

aside {
  width: 260px;
  padding: 1.2rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  border-right: 1px solid var(--sidebar-border);
  background: linear-gradient(180deg,
    color-mix(in srgb,var(--accent)15%,var(--sidebar-bg))0%,
    var(--sidebar-bg)100%);
  backdrop-filter: blur(var(--blur)) saturate(180%);
}

header{font-size:1.3rem;font-weight:600;margin-bottom:1rem;}
input[type="search"]{
  width:100%;padding:.5rem .8rem;border-radius:8px;
  border:1px solid rgba(0,0,0,.1);background:rgba(255,255,255,.3);
  color:inherit;transition:all .2s ease;
}
[data-theme="dark"] input[type="search"]{
  border-color:rgba(255,255,255,.15);
  background:rgba(255,255,255,.08);
}

.nav-section{display:flex;flex-direction:column;gap:.4rem;margin-top:1rem;}
.nav-section button{
  text-align:left;padding:.55rem .9rem;border-radius:var(--radius);
  border:none;background:transparent;color:inherit;font-weight:500;
  transition:all .25s ease;
}
.nav-section button.active{
  background:var(--accent);color:#fff;font-weight:600;
  box-shadow:0 0 8px color-mix(in srgb,var(--accent)40%,transparent);
}

.inline-toggles{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-top:1rem;}
.icon-btn{
  width:38px;height:38px;border-radius:50%;border:none;background:var(--accent);
  color:#fff;cursor:pointer;display:flex;align-items:center;justify-content:center;
  transition:transform .2s ease;
}
.icon-btn:hover{transform:scale(1.08);}
.color-palette{display:flex;gap:5px;}
.color-dot{width:14px;height:14px;border-radius:50%;cursor:pointer;border:2px solid transparent;}
.color-dot.active{border-color:var(--text);}

main{flex:1;overflow-y:auto;padding:1.4rem 2rem;}
h2{position:sticky;top:0;z-index:5;background:var(--bg);
  backdrop-filter:blur(10px);display:flex;justify-content:space-between;
  align-items:center;padding:.5rem 0;color:var(--accent);}
#show-all-toggle{
  font-size:.85rem;padding:.35rem .7rem;border-radius:8px;
  border:1px solid var(--card-border);background:var(--card-bg);
  color:var(--text);cursor:pointer;transition:all .2s ease;
}
#show-all-toggle.active{background:var(--accent);color:#fff;}
#to-top{
  position:fixed;bottom:25px;right:25px;width:42px;height:42px;
  border-radius:50%;background:var(--accent);color:#fff;border:none;
  font-size:1.3rem;display:none;cursor:pointer;
  box-shadow:0 2px 10px rgba(0,0,0,.2);transition:opacity .3s,transform .3s;
}
#to-top.visible{display:block;opacity:.9;}
#to-top:hover{transform:scale(1.1);}

.card{
  background:var(--card-bg);border-left:3px solid var(--accent);
  border-radius:var(--radius);padding:.5rem .9rem;border:1px solid var(--card-border);
  margin-bottom:.45rem;min-height:52px;display:flex;flex-direction:column;
  justify-content:center;position:relative;backdrop-filter:blur(12px)saturate(160%);
  transition:background .3s,transform .2s,box-shadow .3s;
}
.card:hover{
  background:color-mix(in srgb,var(--accent)12%,var(--card-bg));
  box-shadow:0 4px 12px color-mix(in srgb,var(--accent)15%,transparent);
  transform:translateY(-2px);
}
.star{position:absolute;right:10px;top:8px;font-size:1rem;cursor:pointer;color:#888;}
.star.active{color:var(--accent);}
.section-group{margin-bottom:1rem;}
.section-group h3{margin:.8rem 0 .4rem 0;color:var(--accent);font-size:1rem;}

@media(max-width:800px){body{flex-direction:column;}aside{flex-direction:row;width:100%;overflow-x:auto;}}
</style>
</head>

<body>
<aside>
  <div>
    <header>Resource Hub</header>
    <input id="search" type="search" placeholder="Search…" />
    <div class="nav-section" id="nav-section"></div>
  </div>
  <div class="inline-toggles">
    <button id="theme-toggle" class="icon-btn" title="Toggle Light/Dark">🌙</button>
    <button id="layout-toggle" class="icon-btn" title="Toggle Layout">⇆</button>
    <div class="color-palette" id="color-palette"></div>
  </div>
</aside>

<main id="content">
  <h2><span id="section-title"></span> <button id="show-all-toggle">Show All</button></h2>
  <div id="grid"></div>
</main>

<button id="to-top">↑</button>

<script>
/* === Theme Toggle === */
const themeBtn=document.getElementById("theme-toggle");
const storedTheme=localStorage.getItem("theme")||(window.matchMedia("(prefers-color-scheme: dark)").matches?"dark":"light");
document.body.dataset.theme=storedTheme;
updateThemeIcon();
themeBtn.onclick=()=>{document.body.dataset.theme=document.body.dataset.theme==="dark"?"light":"dark";localStorage.setItem("theme",document.body.dataset.theme);updateThemeIcon();};
function updateThemeIcon(){themeBtn.textContent=document.body.dataset.theme==="dark"?"🌞":"🌙";}

/* === Accent Palette === */
const palette=document.getElementById("color-palette");
const colors=["#0a84ff","#34c759","#ff2d55","#af52de","#ff9f0a","#5ac8fa"];
const savedAccent=localStorage.getItem("accent")||"#0a84ff";
updateAccent(savedAccent);
colors.forEach(c=>{const dot=document.createElement("div");dot.className="color-dot";dot.style.background=c;if(c===savedAccent)dot.classList.add("active");dot.onclick=()=>{localStorage.setItem("accent",c);updateAccent(c);document.querySelectorAll(".color-dot").forEach(d=>d.classList.remove("active"));dot.classList.add("active");};palette.appendChild(dot);});
function updateAccent(c){document.documentElement.style.setProperty("--accent",c);document.querySelector("meta[name='theme-color']").setAttribute("content",c);}

/* === Data === */
let allGroups=[];let currentGroup=null;let favourites=JSON.parse(localStorage.getItem("favourites")||"[]");
const nav=document.getElementById("nav-section");const title=document.getElementById("section-title");
const showAllToggle=document.getElementById("show-all-toggle");const searchInput=document.getElementById("search");
const grid=document.getElementById("grid");

fetch("links.json").then(r=>r.json()).then(data=>{
  allGroups=data.groups;
  renderSidebar();
  currentGroup=allGroups[0];
  render();
});

/* === Sidebar === */
function renderSidebar(){
  nav.innerHTML="";
  const favBtn=document.createElement("button");
  favBtn.textContent="⭐ Favourites";
  favBtn.onclick=()=>{currentGroup="favourites";render();updateSidebarActive(favBtn);};
  nav.appendChild(favBtn);
  allGroups.forEach(g=>{
    const btn=document.createElement("button");
    btn.textContent=g.title;
    btn.onclick=()=>{currentGroup=g;render();updateSidebarActive(btn);};
    nav.appendChild(btn);
  });
}
function updateSidebarActive(activeBtn){nav.querySelectorAll("button").forEach(b=>b.classList.remove("active"));if(activeBtn)activeBtn.classList.add("active");}

/* === Render === */
function render(){
  grid.innerHTML="";
  if(currentGroup==="favourites"){
    title.textContent="⭐ Favourites";
    const favs=allGroups.flatMap(g=>g.items.filter(i=>favourites.includes(i.title)&&matchesSearch(i)));
    if(!favs.length){grid.textContent="No favourites yet.";}
    favs.forEach(renderCard);
  }else if(currentGroup===null){renderAll();}
  else{renderGroup(currentGroup);}
}
function renderGroup(group){
  title.textContent=group.title;
  showAllToggle.classList.remove("active");
  group.items.filter(matchesSearch).forEach(i=>grid.appendChild(renderCard(i,true)));
}
function renderAll(){
  title.textContent="All Resources";
  showAllToggle.classList.add("active");
  grid.innerHTML="";
  allGroups.forEach(g=>{
    const sec=document.createElement("div");
    sec.className="section-group";
    const h=document.createElement("h3");h.textContent=g.title;sec.appendChild(h);
    g.items.filter(matchesSearch).forEach(i=>sec.appendChild(renderCard(i,true)));
    grid.appendChild(sec);
  });
}
showAllToggle.onclick=()=>{currentGroup=null;render();updateSidebarActive();};
searchInput.addEventListener("input",()=>{
  const val=searchInput.value.trim().toLowerCase();
  if(val==="raccoon"||val==="racoon"){activateRaccoonMode();}
  render();
});
function matchesSearch(i){const q=searchInput.value.toLowerCase().trim();return !q||i.title.toLowerCase().includes(q)||i.notes.toLowerCase().includes(q);}

/* === Cards === */
function renderCard(item,returnOnly){
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`<strong>${item.title}</strong><small>${item.notes}</small>`;
  const star=document.createElement("span");
  star.className="star";
  star.textContent=favourites.includes(item.title)?"★":"☆";
  if(favourites.includes(item.title))star.classList.add("active");
  star.onclick=(e)=>{e.stopPropagation();if(favourites.includes(item.title))favourites=favourites.filter(f=>f!==item.title);else favourites.push(item.title);localStorage.setItem("favourites",JSON.stringify(favourites));star.textContent=favourites.includes(item.title)?"★":"☆";star.classList.toggle("active");};
  card.appendChild(star);
  card.onclick=()=>window.open(item.url,"_blank");
  return card;
}

/* === Scroll to top === */
const topBtn=document.getElementById("to-top");
window.addEventListener("scroll",()=>{topBtn.classList.toggle("visible",window.scrollY>400);});
topBtn.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});

/* === Raccoon Mode === */
function activateRaccoonMode(){
  if(document.body.classList.contains("raccoon"))return;
  document.body.classList.add("raccoon");
  document.documentElement.style.setProperty("--accent","#c79d6a");
  document.body.style.backgroundImage="url('https://cdn.jsdelivr.net/gh/Neasgit/assets/raccoon-bg.jpg')";
  document.body.style.backgroundSize="cover";
  const icon=document.createElement("span");
  icon.textContent="🦝";
  icon.style.marginLeft="6px";
  icon.id="raccoon-icon";
  title.appendChild(icon);
  const toast=document.createElement("div");
  toast.textContent="Raccoon Mode activated 🦝";
  Object.assign(toast.style,{position:"fixed",bottom:"30px",left:"50%",transform:"translateX(-50%)",background:"var(--accent)",color:"#fff",padding:"0.6rem 1rem",borderRadius:"8px",boxShadow:"0 3px 10px rgba(0,0,0,.2)",opacity:"0",transition:"opacity .5s"});
  document.body.appendChild(toast);
  setTimeout(()=>toast.style.opacity="1",100);
  setTimeout(()=>toast.style.opacity="0",2500);
  setTimeout(()=>toast.remove(),3000);
}
</script>
</body>
</html>
