<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Resource Hub â€“ Portal View</title>
<link rel="icon" href="https://www.ionos.co.uk/favicon.ico" />
<style>
:root {
  --bg:#f7f9fc;
  --ink:#0f172a;
  --card:#fff;
  --accent:#0049b0;
  --muted:#64748b;
}
body.dark {
  --bg:#0b1224;
  --ink:#e5e7eb;
  --card:#141c33;
  --accent:#0098db;
  --muted:#94a3b8;
}
body {
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font:15px/1.6 system-ui,Inter,Roboto;
}
header{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 24px;
}
input{padding:8px 12px;border-radius:8px;border:none;}
button{padding:8px 14px;border:none;border-radius:8px;background:var(--accent);color:#fff;}
main{
  column-count:3;
  column-gap:1rem;
  padding:1rem;
}
@media(max-width:900px){main{column-count:2}}
@media(max-width:600px){main{column-count:1}}
.card{
  background:var(--card);
  border-radius:10px;
  display:inline-block;
  width:100%;
  margin:0 0 1rem;
  padding:1rem;
  box-sizing:border-box;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
  transition:transform .2s;
}
.card:hover{transform:translateY(-4px);}
.card a{color:var(--accent);font-weight:700;text-decoration:none;}
.card small{color:var(--muted);}
.pill{display:inline-block;padding:3px 8px;border-radius:999px;font-size:12px;font-weight:600;margin-top:8px;}
.pill.int{background:#fee2e2;color:#7f1d1d;}
.pill.ext{background:#dcfce7;color:#065f46;}
</style>
</head>
<body>
<header>
  <h1>Resource Portal</h1>
  <div>
    <input id="q" placeholder="Search...">
    <button id="themeToggle">Theme</button>
  </div>
</header>
<main id="container"></main>
<script>
let dark=false;
document.getElementById('themeToggle').onclick=()=>{dark=!dark;document.body.classList.toggle('dark',dark)};
fetch('links.json').then(r=>r.json()).then(data=>{
 const qEl=document.getElementById('q');
 const container=document.getElementById('container');
 function render(){
   const q=(qEl.value||'').toLowerCase();
   const items=data.groups.flatMap(g=>g.items).filter(i=>
     !q || i.title.toLowerCase().includes(q) || (i.notes||'').toLowerCase().includes(q)
   );
   container.innerHTML=items.map(i=>`
     <div class="card">
       <a href="${i.url}" target="_blank">${i.title}</a><br>
       <small>${i.notes||''}</small><br>
       <span class="pill ${i.vis==='internal'?'int':'ext'}">${i.vis}</span>
     </div>`).join('');
 }
 qEl.oninput=render;render();
});
</script>
</body>
</html>
