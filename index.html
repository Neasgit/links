<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#0a84ff" />
<title>Resource Hub | Ducks in the Pool</title>

<link rel="manifest" href="manifest.json" />
<link rel="icon" href="icons/icon-192.png" />

<style>
:root {
  --radius: 10px;
  --blur: 16px;
  --accent: #0a84ff;
  --bg-light: #f7f8fa;
  --bg-dark: #1c1c1e;
  --text-light: #111;
  --text-dark: #f5f5f7;
}

[data-theme="light"] {
  --bg: var(--bg-light);
  --text: var(--text-light);
}
[data-theme="dark"] {
  --bg: var(--bg-dark);
  --text: var(--text-dark);
}

body {
  margin: 0;
  display: flex;
  flex-direction: row;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease, color 0.3s ease;
}

/* SIDEBAR */
aside {
  width: 240px;
  padding: 1.25rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  border-right: 1px solid rgba(0,0,0,0.08);
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(var(--blur));
}
header {
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 1rem;
}
input[type="search"] {
  width: 100%;
  padding: 0.5rem 0.8rem;
  border-radius: 8px;
  border: 1px solid rgba(0,0,0,0.1);
  background: rgba(255,255,255,0.2);
  color: inherit;
  transition: all 0.2s ease;
}
input[type="search"]:focus {
  outline: none;
  border-color: var(--accent);
}

/* MAIN */
main {
  flex: 1;
  overflow-y: auto;
  padding: 1.5rem 2rem;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  scrollbar-width: thin;
  scrollbar-color: rgba(0,0,0,0.3) transparent;
}
main::-webkit-scrollbar {
  width: 6px;
}
main::-webkit-scrollbar-thumb {
  background-color: rgba(0,0,0,0.25);
  border-radius: 10px;
}

/* GRID */
.split-layout {
  display: flex;
  gap: 1.5rem;
  width: 100%;
}
.split-sidebar {
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
}
.split-sidebar button {
  text-align: left;
  padding: 0.55rem 0.8rem;
  border-radius: var(--radius);
  border: none;
  background: rgba(255,255,255,0.1);
  transition: background 0.2s ease;
  font-weight: 500;
  color: inherit;
}
.split-sidebar button:hover { background: rgba(255,255,255,0.2); }
.split-sidebar button.active {
  background: var(--accent);
  color: #fff;
}

.split-main {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1rem;
}
.card {
  background: rgba(255,255,255,0.05);
  border-left: 4px solid var(--accent);
  border-radius: var(--radius);
  padding: 0.8rem 1rem;
  transition: background 0.2s ease;
  cursor: pointer;
}
.card:hover { background: rgba(255,255,255,0.1); }

/* THEME TOGGLE */
.toggle-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1rem;
}
.theme-btn {
  width: 28px;
  height: 28px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  transition: transform 0.2s ease;
}
.theme-btn:hover { transform: scale(1.1); }

/* MOBILE */
@media (max-width: 800px) {
  body { flex-direction: column; }
  aside {
    width: 100%;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    border-right: none;
    border-bottom: 1px solid rgba(0,0,0,0.1);
  }
  input[type="search"] {
    width: 60%;
  }
  .split-layout {
    flex-direction: column;
  }
  .split-sidebar {
    flex-direction: row;
    overflow-x: auto;
    gap: 0.6rem;
    padding-bottom: 0.6rem;
  }
}
</style>
</head>

<body>
<aside>
  <div>
    <header>Resource Hub</header>
    <input id="search" type="search" placeholder="Searchâ€¦" />
  </div>
  <div class="toggle-bar">
    <button id="theme-toggle" class="theme-btn" title="Toggle theme">
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
        <path fill="currentColor" d="M12 3a9 9 0 0 0 0 18 9 9 0 0 1 0-18z"/>
      </svg>
    </button>
  </div>
</aside>

<main id="card-container"></main>

<script src="dashboard.js"></script>
<script>
const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
const theme = localStorage.getItem("theme") || (prefersDark ? "dark" : "light");
document.body.dataset.theme = theme;
updateThemeIcon();

document.getElementById("theme-toggle").onclick = () => {
  document.body.dataset.theme = document.body.dataset.theme === "dark" ? "light" : "dark";
  localStorage.setItem("theme", document.body.dataset.theme);
  updateThemeIcon();
};

function updateThemeIcon() {
  const icon = document.getElementById("theme-icon");
  if (document.body.dataset.theme === "dark") {
    icon.innerHTML = '<circle cx="12" cy="12" r="5" fill="currentColor"/>'; // sun
  } else {
    icon.innerHTML = '<path fill="currentColor" d="M12 3a9 9 0 0 0 0 18 9 9 0 0 1 0-18z"/>'; // moon
  }
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
