<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e1e2f" />
    <meta name="description" content="Resource Hub â€“ Ducks in the Pool" />
    <title>Resource Hub | Ducks in the Pool</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" href="icons/icon-512.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Styles -->
    <style>
      :root {
        --bg-light: rgba(245, 247, 250, 0.8);
        --bg-dark: rgba(22, 22, 30, 0.8);
        --text-light: #222;
        --text-dark: #eee;
        --radius: 14px;
        --blur: 14px;

        /* Accent themes */
        --accent-default: #3b82f6;
        --accent-nord: #88c0d0;
        --accent-midnight: #8b5cf6;
        --accent-cyber: #ff3cac;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        display: flex;
        height: 100vh;
        background: var(--bg);
        color: var(--text);
        backdrop-filter: blur(var(--blur));
        transition: background 0.3s, color 0.3s;
      }

      /* Layout */
      aside {
        width: 220px;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        backdrop-filter: blur(var(--blur));
      }

      main {
        flex: 1;
        padding: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        overflow-y: auto;
      }

      header {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: var(--radius);
        padding: 1rem 1.2rem;
        backdrop-filter: blur(calc(var(--blur) * 0.7));
        transition: transform 0.15s ease, background 0.3s;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.1);
      }

      .card h3 {
        margin: 0;
        font-size: 1.1rem;
      }

      .card p {
        margin: 0.4rem 0 0;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .theme-toggle {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        margin-top: 2rem;
      }

      .theme-btn {
        border: none;
        border-radius: 50%;
        width: 28px;
        height: 28px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .theme-btn:hover {
        transform: scale(1.1);
      }

      [data-theme="light"] {
        --bg: var(--bg-light);
        --text: var(--text-light);
      }

      [data-theme="dark"] {
        --bg: var(--bg-dark);
        --text: var(--text-dark);
      }

      [data-accent="default"] {
        --accent: var(--accent-default);
      }

      [data-accent="nord"] {
        --accent: var(--accent-nord);
      }

      [data-accent="midnight"] {
        --accent: var(--accent-midnight);
      }

      [data-accent="cyber"] {
        --accent: var(--accent-cyber);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 10px;
      }

      input[type="search"] {
        width: 100%;
        padding: 0.4rem 0.6rem;
        border-radius: 6px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: inherit;
      }
    </style>
  </head>

  <body>
    <aside>
      <div>
        <header>Resource Hub</header>
        <input id="search" type="search" placeholder="Search..." />
      </div>

      <div class="theme-toggle">
        <button data-accent="default" class="theme-btn" style="background:#3b82f6;" title="Default Blue"></button>
        <button data-accent="nord" class="theme-btn" style="background:#88c0d0;" title="Nord Blue"></button>
        <button data-accent="midnight" class="theme-btn" style="background:#8b5cf6;" title="Midnight Purple"></button>
        <button data-accent="cyber" class="theme-btn" style="background:#ff3cac;" title="Cyber Pink"></button>
        <button id="toggle-mode" class="theme-btn" style="background:#888;" title="Light/Dark Mode"></button>
      </div>
    </aside>

    <main id="card-container"></main>

    <script src="dashboard.js"></script>

    <script>
      // Initialize theme and accent
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = localStorage.getItem("theme") || (prefersDark ? "dark" : "light");
      const accent = localStorage.getItem("accent") || "default";
      document.body.dataset.theme = theme;
      document.body.dataset.accent = accent;

      // Light/Dark toggle
      document.getElementById("toggle-mode").onclick = () => {
        document.body.dataset.theme =
          document.body.dataset.theme === "dark" ? "light" : "dark";
        localStorage.setItem("theme", document.body.dataset.theme);
      };

      // Accent toggle
      document.querySelectorAll(".theme-btn[data-accent]").forEach((btn) => {
        btn.addEventListener("click", () => {
          const accent = btn.dataset.accent;
          document.body.dataset.accent = accent;
          localStorage.setItem("accent", accent);
        });
      });

      // Register Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
