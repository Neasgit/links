<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#0a84ff" />
<title>Resource Hub | Ducks in the Pool</title>

<style>
:root {
  --radius: 10px;
  --blur: 18px;
  --accent: #0a84ff;
  --bg-light: #f7f8fa;
  --bg-dark: #1c1c1e;
  --text-light: #111;
  --text-dark: #f5f5f7;
  --max-content-width: 1200px;
}

/* === THEME COLORS === */
[data-theme="light"] {
  --bg: var(--bg-light);
  --text: var(--text-light);
  --sidebar-bg: rgba(255, 255, 255, 0.8);
  --sidebar-border: rgba(0, 0, 0, 0.08);
  --card-bg: #f3f3f5;
  --card-border: rgba(0,0,0,0.08);
  --card-shadow: 0 1px 4px rgba(0,0,0,0.05);
}
[data-theme="dark"] {
  --bg: var(--bg-dark);
  --text: var(--text-dark);
  --sidebar-bg: rgba(30, 30, 32, 0.55);
  --sidebar-border: rgba(255, 255, 255, 0.1);
  --card-bg: rgba(255,255,255,0.05);
  --card-border: rgba(255,255,255,0.05);
  --card-shadow: none;
}

/* === GENERAL LAYOUT === */
body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease, color 0.3s ease;
  overflow: hidden;
}

/* === SIDEBAR === */
aside {
  width: 260px;
  padding: 1.25rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  border-right: 1px solid var(--sidebar-border);
  background: var(--sidebar-bg);
  backdrop-filter: saturate(180%) blur(var(--blur));
  -webkit-backdrop-filter: saturate(180%) blur(var(--blur));
}

header {
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 1rem;
  letter-spacing: -0.02em;
}

input[type="search"] {
  width: 100%;
  padding: 0.5rem 0.8rem;
  border-radius: 8px;
  border: 1px solid rgba(0,0,0,0.1);
  background: rgba(255,255,255,0.3);
  color: inherit;
  transition: all 0.2s ease;
}
[data-theme="dark"] input[type="search"] {
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.08);
}
input[type="search"]:focus {
  outline: none;
  border-color: var(--accent);
}

/* === NAV BUTTONS === */
.nav-section {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  margin-top: 1rem;
  flex-grow: 1;
}
.nav-section button {
  text-align: left;
  padding: 0.6rem 0.9rem;
  border-radius: var(--radius);
  border: none;
  background: rgba(255,255,255,0.08);
  color: inherit;
  font-weight: 500;
  transition: all 0.25s ease;
  width: 100%;
}
.nav-section button:hover {
  background: rgba(255,255,255,0.15);
}
.nav-section button.active {
  background: var(--accent);
  color: #fff;
  transform: scale(1.04);
  font-weight: 600;
}

/* === TOGGLES === */
.toggle-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.icon-btn {
  width: 38px;
  height: 38px;
  border: none;
  border-radius: 50%;
  background: var(--accent);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
}
.icon-btn:hover { transform: scale(1.08); }

.color-palette {
  display: flex;
  gap: 6px;
  margin-top: 1rem;
}
.color-dot {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  border: 2px solid transparent;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.color-dot.active { border-color: var(--text); }
.color-dot:hover { transform: scale(1.2); }

/* === MAIN CONTENT === */
main {
  flex: 1;
  overflow-y: auto;
  padding: 1.5rem 2rem;
  scrollbar-width: thin;
  scrollbar-color: rgba(255,255,255,0.25) transparent;
  display: flex;
  flex-direction: column;
  align-items: center;
}
main::-webkit-scrollbar { width: 6px; }
main::-webkit-scrollbar-thumb {
  background-color: rgba(255,255,255,0.25);
  border-radius: 10px;
}

main > * {
  max-width: var(--max-content-width);
  width: 100%;
}

h2 {
  color: var(--accent);
  font-weight: 700;
  margin-bottom: 0.8rem;
  letter-spacing: -0.01em;
  transition: color 0.3s ease;
}

/* === CARD LAYOUTS === */
.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 0.75rem;
}

.card-list {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.card {
  background: var(--card-bg);
  border-left: 4px solid var(--accent);
  border-radius: var(--radius);
  padding: 0.6rem 0.9rem;
  box-shadow: var(--card-shadow);
  border: 1px solid var(--card-border);
  min-height: 70px;
  transition: background 0.2s ease, transform 0.2s ease;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.card:hover {
  background: color-mix(in srgb, var(--accent) 8%, transparent);
  transform: translateY(-2px);
}

/* === MOBILE === */
@media (max-width: 800px) {
  body { flex-direction: column; }
  aside {
    width: 100%;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    border-right: none;
    border-bottom: 1px solid var(--sidebar-border);
  }
  .nav-section {
    flex-direction: row;
    overflow-x: auto;
    flex-grow: 0;
    margin: 0;
  }
  main { padding: 1rem; }
}
</style>
</head>

<body>
<aside>
  <div>
    <header>Resource Hub</header>
    <input id="search" type="search" placeholder="Searchâ€¦" />
    <div class="nav-section" id="nav-section"></div>
  </div>

  <div>
    <div class="toggle-bar">
      <button id="theme-toggle" class="icon-btn" title="Toggle Light/Dark">
        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M21.64 13A9 9 0 0 1 11 2.36a9 9 0 1 0 10.64 10.64Z"/>
        </svg>
      </button>
      <button id="layout-toggle" class="icon-btn" title="Toggle Layout">
        <svg id="layout-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
          <rect x="3" y="4" width="8" height="16" rx="2" ry="2" fill="currentColor"/>
          <rect x="13" y="4" width="8" height="16" rx="2" ry="2" fill="currentColor" opacity="0.4"/>
        </svg>
      </button>
    </div>

    <div class="color-palette" id="color-palette"></div>
  </div>
</aside>

<main>
  <h2 id="section-title"></h2>
  <div id="grid" class="card-grid"></div>
</main>

<script>
/* === THEME TOGGLE === */
const storedTheme = localStorage.getItem("theme");
const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
const defaultTheme = storedTheme || (prefersDark ? "dark" : "light");
document.body.dataset.theme = defaultTheme;
updateThemeUI();

document.getElementById("theme-toggle").onclick = () => {
  const current = document.body.dataset.theme;
  const next = current === "dark" ? "light" : "dark";
  document.body.dataset.theme = next;
  localStorage.setItem("theme", next);
  updateThemeUI();
};

function updateThemeUI() {
  const icon = document.getElementById("theme-icon");
  if (document.body.dataset.theme === "dark") {
    icon.innerHTML = '<circle cx="12" cy="12" r="5" fill="currentColor"/>'; // sun
  } else {
    icon.innerHTML = '<path fill="currentColor" d="M21.64 13A9 9 0 0 1 11 2.36a9 9 0 1 0 10.64 10.64Z"/>'; // moon
  }
}

/* === LAYOUT TOGGLE === */
const storedLayout = localStorage.getItem("layout") || "grid";
let currentLayout = storedLayout;
const grid = document.getElementById("grid");
updateLayout();

document.getElementById("layout-toggle").onclick = () => {
  currentLayout = currentLayout === "grid" ? "list" : "grid";
  localStorage.setItem("layout", currentLayout);
  updateLayout();
};

function updateLayout() {
  const icon = document.getElementById("layout-icon");
  if (currentLayout === "list") {
    grid.className = "card-list";
    icon.innerHTML = '<path fill="currentColor" d="M4 6h16v2H4zM4 11h16v2H4zM4 16h16v2H4z"/>';
  } else {
    grid.className = "card-grid";
    icon.innerHTML = '<rect x="3" y="4" width="8" height="16" rx="2" ry="2" fill="currentColor"/><rect x="13" y="4" width="8" height="16" rx="2" ry="2" fill="currentColor" opacity="0.4"/>';
  }
}

/* === COLOR SELECTOR === */
const palette = document.getElementById("color-palette");
const storedColor = localStorage.getItem("accent") || "#0a84ff";
const colors = ["#0a84ff", "#34c759", "#ff2d55", "#af52de", "#ff9f0a", "#5ac8fa"];
updateAccent(storedColor);

colors.forEach(color => {
  const dot = document.createElement("div");
  dot.className = "color-dot";
  dot.style.background = color;
  if (color === storedColor) dot.classList.add("active");
  dot.onclick = () => {
    localStorage.setItem("accent", color);
    updateAccent(color);
    document.querySelectorAll(".color-dot").forEach(d => d.classList.remove("active"));
    dot.classList.add("active");
  };
  palette.appendChild(dot);
});

function updateAccent(color) {
  document.documentElement.style.setProperty("--accent", color);
  document.querySelector("meta[name='theme-color']").setAttribute("content", color);
}

/* === LOAD LINKS === */
fetch("links.json")
  .then(res => res.json())
  .then(data => {
    const nav = document.getElementById("nav-section");
    const title = document.getElementById("section-title");

    data.groups.forEach((group, index) => {
      const btn = document.createElement("button");
      btn.textContent = group.title;
      if (index === 0) btn.classList.add("active");
      btn.onclick = () => {
        document.querySelectorAll(".nav-section button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderGroup(group);
      };
      nav.appendChild(btn);
      if (index === 0) renderGroup(group);
    });

    function renderGroup(group) {
      title.textContent = group.title;
      grid.innerHTML = "";
      group.items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${item.title}</strong><br>
          <small>${item.notes}</small>
        `;
        card.onclick = () => window.open(item.url, "_blank");
        grid.appendChild(card);
      });
    }
  });
</script>
</body>
</html>
