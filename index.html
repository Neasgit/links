<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agent Links Dashboard</title>

    <link rel="stylesheet" href="./assets/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet" />
  </head>

  <body class="accent-slate">
    <div class="layout">
      <aside class="sidebar" aria-label="Sidebar">
        <div class="sidebar-top">
          <div class="sidebar-header">
            <div class="brand"></div>
            <button id="closeSidebarBtn" aria-label="Close Menu">√ó</button>
          </div>

          <div class="searchWrap">
            <input id="q" type="search" placeholder="Search..." autocomplete="off" />
          </div>

          <div class="filters">
            <button class="chip" id="chipFavs">‚≠ê Favourites</button>
            <button class="chip" data-vis="internal">Internal</button>
            <button class="chip" data-vis="external">External</button>
          </div>

          <h2>Sections</h2>
          <nav id="sideNav"></nav>
        </div>

        <div class="sidebar-bottom">
          <h2>Preferences</h2>
          <div class="prefs-area">
            <button class="btn-text" id="smartSearchToggle">üîç Smart Search: Off</button>
            <button class="btn-text" id="themeToggle">üåì Toggle Theme</button>
          </div>
        </div>
      </aside>

      <main class="content">
        <div class="toolbar">
          <button class="btn mobile-only" id="menuBtn">‚ò∞ Menu</button>
          <div style="flex: 1"></div>
          <button class="btn" id="expandAll">Expand all</button>
          <button class="btn" id="collapseAll">Collapse all</button>
        </div>

        <div id="container">
          <div class="skeleton-section">
            <div class="skeleton-header"></div>
            <div class="skeleton-grid">
              <div class="skeleton-card"></div>
              <div class="skeleton-card"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./src/dashboard.js"></script>
  </body>
</html>
