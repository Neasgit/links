<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Agent Links Dashboard</title>
<link rel="icon" href="https://www.ionos.co.uk/favicon.ico" />
<style>
  :root {
    --bg: #f8fafc;
    --ink: #1e293b;
    --muted: #64748b;
    --link: #2563eb;
    --card: #ffffff;
    --table-head: #e2e8f0;
    --row-alt: #f1f5f9;
    --radius: 10px;
    --shadow: 0 2px 10px rgba(0,0,0,0.04);
    --accent: #2563eb;
    --fav-bg: #fff8dc;
    --sidebar-bg: #1e293b;
    --sidebar-ink: #f1f5f9;
    --transition: 0.25s ease;
  }
/* Optional: translucent dark headers for smoother blend */
body.dark summary.head {
  background: linear-gradient(
    90deg,
    rgba(45,108,223,0.92) 0%,
    rgba(23,88,204,0.85) 100%
  );
  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);
}
  /* ===== DARK MODE ===== */
  body.dark {
    --bg: #0d1117;
    --ink: #e6edf3;
    --muted: #9ba5b4;
    --link: #58a6ff;
    --card: #161b22;
    --table-head: #1f242c;
    --row-alt: #15191f;
    --accent: #2d6cdf;
    --fav-bg: #2a1f10;
    --sidebar-bg: #0b0f13;
    --sidebar-ink: #e6edf3;
  }

  /* Base Layout */
  body {
    margin: 0;
    display: flex;
    background: var(--bg);
    color: var(--ink);
    font: 15px/1.6 system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
    transition: background var(--transition), color var(--transition);
  }

  /* Sidebar */
  .sidebar {
    width: 270px;
    background: var(--sidebar-bg);
    color: var(--sidebar-ink);
    display: flex;
    flex-direction: column;
    height: 100vh;
    position: sticky;
    top: 0;
    overflow-y: auto;
    box-shadow: inset -1px 0 0 rgba(0,0,0,0.1);
    transition: background var(--transition), color var(--transition);
  }
  .brand {
    font-weight: 800;
    font-size: 1.2rem;
    padding: 20px 24px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  .searchWrap {
    padding: 14px 20px;
  }
  .searchWrap input {
    width: 100%;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: rgba(255,255,255,0.08);
    color: inherit;
    outline: none;
    transition: background var(--transition), color var(--transition);
  }
  .sidebar h2 {
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: .1em;
    margin: 14px 20px 6px;
    color: inherit;
    opacity: 0.8;
  }
  .sidebar a {
    display: block;
    padding: 8px 20px;
    color: inherit;
    border-radius: 6px;
    margin: 2px 10px;
    text-decoration: none;
    transition: background var(--transition), color var(--transition);
  }
  .sidebar a:hover,
  .sidebar a.active {
    background: rgba(255,255,255,0.12);
    color: var(--accent);
  }

  /* Main Content */
  .content {
    flex: 1;
    min-height: 100vh;
    background: var(--bg);
    padding: 28px;
    transition: background var(--transition), color var(--transition);
  }

  .toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-bottom: 18px;
  }
  .btn {
    background: var(--card);
    border: 1px solid #cbd5e1;
    border-radius: 8px;
    padding: 6px 14px;
    cursor: pointer;
    font-weight: 600;
    color: var(--ink);
    transition: background var(--transition), border-color var(--transition), color var(--transition);
  }
  .btn:hover { background: var(--table-head); }

  body.dark .btn {
    background: #1b1f24;
    border-color: #30363d;
    color: #e6edf3;
  }
  body.dark .btn:hover { background: #2a3139; }

  .hint { font-size: 12px; color: var(--muted); }

  details.card {
    background: var(--card);
    border: 1px solid #e2e8f0;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 22px;
    overflow: hidden;
    transition: background var(--transition), border var(--transition);
  }
  body.dark details.card {
    border-color: #2d333b;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }

  summary.head {
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    font-weight: 700;
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1rem;
    transition: background var(--transition);
  }
  summary.head::-webkit-details-marker { display:none; }

  /* Gradient Header for Dark Mode */
  body.dark summary.head {
    background: linear-gradient(90deg, #2d6cdf 0%, #1758cc 100%);
  }

  details[open] > .body {
    animation: expand .25s ease-in-out;
  }
  @keyframes expand {
    from { opacity: 0; transform: translateY(-4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  table { width:100%; border-collapse:collapse; table-layout:fixed; }
  th,td {
    padding: .7rem .8rem;
    text-align:left;
    border-bottom: 1px solid #e2e8f0;
    overflow-wrap:anywhere;
    transition: background var(--transition), color var(--transition);
  }
  th { background: var(--table-head); font-size:13px; color:var(--muted); }
  tr:nth-child(even){ background: var(--row-alt); }

  body.dark th { background: #1f242c; color: #9ba5b4; border-color: #2d333b; }
  body.dark td { border-color: #2d333b; }

  mark { background:#fff176; color:inherit; padding:0 2px; }

  .pill {
    padding: 3px 8px;
    border-radius:999px;
    font-size:12px;
    font-weight:600;
    white-space:nowrap;
  }
  .pill.int { background:#fee2e2;color:#7f1d1d; }
  .pill.ext { background:#dcfce7;color:#065f46; }

  body.dark .pill.int { background:#3c1c1c; color:#fca5a5; }
  body.dark .pill.ext { background:#133a26; color:#86efac; }

  .favstar {
    cursor:pointer;
    margin-right:8px;
    font-size:16px;
    opacity:.8;
    transition:transform .15s;
  }
  .favstar:hover { transform:scale(1.2); }
  .favstar.active { color:gold;opacity:1; }
  tr:has(.favstar.active){ background: var(--fav-bg); }
  .titleCell { display:flex;align-items:center;gap:8px; }

  /* Link Styling */
  a {
    color: var(--link);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.25s ease, text-decoration-color 0.25s ease;
  }
  a:hover,
  a:focus {
    color: var(--accent);
    text-decoration: underline;
    text-decoration-color: var(--accent);
  }
  body.dark a { color: #93c5fd; }
  body.dark a:hover,
  body.dark a:focus {
    color: #bfdbfe;
    text-decoration-color: #bfdbfe;
  }

  /* Sidebar hover */
  body.dark .sidebar a:hover,
  body.dark .sidebar a.active {
    background: rgba(255,255,255,0.08);
    color: #58a6ff;
  }
</style>
</head>
<body>
<aside class="sidebar">
  <div class="brand">Agent Links Dashboard</div>
  <div class="searchWrap">
    <input id="q" type="search" placeholder="Search titles or notes…" />
  </div>
  <h2>Sections</h2>
  <nav id="sideNav"></nav>
</aside>

<main class="content">
  <div class="toolbar">
    <button class="btn" id="expandAll">Expand all</button>
    <button class="btn" id="collapseAll">Collapse all</button>
    <button class="btn" id="themeToggle">Toggle theme</button>
    <span class="hint">Press "/" to focus search — favourites & sections persist.</span>
  </div>
  <div id="container"></div>
</main>

<script src="dashboard.js"></script>
</body>
</html>
