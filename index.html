<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Resource Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
/* ===== instant root variables to prevent white flash ===== */
:root {
  --bg:#f8fafc;--ink:#0f172a;--card:#ffffff;--muted:#64748b;
  --accent:#2563eb;--accent-hover:#1d4ed8;
  --header-bg:rgba(255,255,255,0.8);--header-ink:#0f172a;
  --blur:blur(12px);
}

/* ===== THEME FAMILIES ===== */
body.theme-light {
  --bg:#f8fafc;--card:#ffffff;--ink:#0f172a;--muted:#64748b;
  --accent:#2563eb;--accent-hover:#1d4ed8;
  --header-bg:rgba(255,255,255,0.7);--header-ink:#0f172a;
}
body.theme-dark {
  --bg:#0e1117;--card:#161b22;--ink:#e6edf3;--muted:#9ca3af;
  --accent:#3b82f6;--accent-hover:#60a5fa;
  --header-bg:rgba(22,27,34,0.7);--header-ink:#e6edf3;
}
body.theme-dim {
  --bg:#1c1c1c;--card:#2a2a2a;--ink:#e0e0e0;--muted:#a3a3a3;
  --accent:#8ab4f8;--accent-hover:#aecbfa;
  --header-bg:rgba(42,42,42,0.7);--header-ink:#f0f0f0;
}
body.theme-warm {
  --bg:#fdf6e3;--card:#fefbf3;--ink:#3a2f0b;--muted:#7f6f4a;
  --accent:#d97706;--accent-hover:#f59e0b;
  --header-bg:rgba(254,251,243,0.8);--header-ink:#3a2f0b;
}
body.theme-solarized {
  --bg:#fdf6e3;--card:#eee8d5;--ink:#073642;--muted:#586e75;
  --accent:#268bd2;--accent-hover:#2aa198;
  --header-bg:rgba(238,232,213,0.7);--header-ink:#073642;
}

/* ===== CORE LAYOUT ===== */
body {
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font:15px/1.6 "Inter",sans-serif;
  transition:background .3s,color .3s;
}

header {
  backdrop-filter:var(--blur);
  -webkit-backdrop-filter:var(--blur);
  background:var(--header-bg);
  color:var(--header-ink);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
  position:sticky;
  top:0;
  z-index:10;
  transition:background .3s,color .3s;
}
h1{margin:0;font-weight:800;font-size:1.3rem;}
select,input[type=search]{
  border:none;border-radius:8px;padding:8px 12px;
  font:inherit;background:var(--card);color:var(--ink);
  box-shadow:0 1px 4px rgba(0,0,0,0.05);
}
button.toggle{
  background:var(--accent);color:#fff;border:none;border-radius:8px;
  padding:8px 12px;font-weight:600;cursor:pointer;
  transition:background .3s;
}
button.toggle:hover{background:var(--accent-hover);}
main{padding:20px;}
.card{
  background:var(--card);border-radius:10px;padding:18px;
  box-shadow:0 0 10px rgba(0,0,0,0.15);margin-bottom:1rem;
}
a{color:var(--accent);text-decoration:none;font-weight:600;}
a:hover{text-decoration:underline;}
.editable{cursor:pointer;}
.editable:hover{background:rgba(0,0,0,0.05);}
.pill{
  display:inline-block;padding:3px 8px;border-radius:999px;
  font-size:12px;font-weight:600;margin-top:6px;
}
.pill.int{background:#fee2e2;color:#7f1d1d;}
.pill.ext{background:#dcfce7;color:#065f46;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;}
#splitLayout{display:flex;flex-wrap:wrap;gap:1rem;}
#splitLayout aside{flex:1 1 250px;max-width:280px;}
#splitLayout main{flex:3 1 600px;}
.kanban{display:flex;gap:1rem;overflow-x:auto;}
.kanCol{
  flex:1 1 260px;background:var(--card);border-radius:10px;padding:10px;
  min-width:250px;box-shadow:0 0 10px rgba(0,0,0,0.15);
}
.kanItem{
  background:var(--bg);border-radius:8px;padding:8px 10px;margin-bottom:8px;
  font-weight:600;cursor:pointer;
}
.tree ul{list-style:none;margin-left:1rem;padding-left:0;}
.tree li{margin:.3rem 0;}
</style>
</head>

<body class="theme-light">
<header>
  <h1>Resource Hub</h1>
  <div style="display:flex;align-items:center;gap:8px;">
    <input id="q" type="search" placeholder="Search..." />
    <select id="layout">
      <option value="grid">Grid</option>
      <option value="split" selected>Split Dashboard</option>
      <option value="kanban">Kanban Board</option>
      <option value="explorer">Explorer Tree</option>
    </select>
    <select id="themeFamily">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="dim">Dim</option>
      <option value="warm">Warm</option>
      <option value="solarized">Solarized</option>
    </select>
    <button id="toggleMode" class="toggle">ðŸŒž Light</button>
  </div>
</header>

<main id="container"></main>

<script>
let data=[];
const qEl=document.getElementById('q');
const container=document.getElementById('container');
const layoutSel=document.getElementById('layout');
const themeFamily=document.getElementById('themeFamily');
const toggleBtn=document.getElementById('toggleMode');

let family=localStorage.getItem('hub.themeFamily')||'light';
let mode=localStorage.getItem('hub.mode')||'light';
applyTheme();

themeFamily.value=family;
themeFamily.onchange=()=>{family=themeFamily.value;saveTheme();};
toggleBtn.onclick=()=>{
  mode=(mode==='light')?'dark':'light';
  saveTheme();
};

function saveTheme(){
  localStorage.setItem('hub.themeFamily',family);
  localStorage.setItem('hub.mode',mode);
  applyTheme();
}

function applyTheme(){
  document.body.className=`theme-${family}`;
  toggleBtn.textContent=(family==='dark'||family==='dim')?'ðŸŒ™ Dark':'ðŸŒž Light';
}

/* load data + render */
fetch('links.json').then(r=>r.json()).then(j=>{
  data=j.groups;
  const savedLayout=localStorage.getItem('hub.layout')||'split';
  layoutSel.value=savedLayout;
  render();
});
layoutSel.onchange=()=>{localStorage.setItem('hub.layout',layoutSel.value);render();};
qEl.oninput=()=>render();

function getCustomNotes(){return JSON.parse(localStorage.getItem('hub.customNotes')||'{}');}
function saveCustomNotes(o){localStorage.setItem('hub.customNotes',JSON.stringify(o));}

function render(){
  const mode=layoutSel.value;
  const q=(qEl.value||'').toLowerCase();
  const all=data.flatMap(g=>g.items).filter(i=>!q||i.title.toLowerCase().includes(q)||(i.notes||'').toLowerCase().includes(q));
  if(mode==='grid')return renderGrid(all);
  if(mode==='split')return renderSplit();
  if(mode==='kanban')return renderKanban();
  if(mode==='explorer')return renderExplorer();
}

function renderGrid(items){
  const custom=getCustomNotes();
  container.className='grid';
  container.innerHTML=items.map(i=>`
    <div class="card">
      <a href="${i.url}" target="_blank">${i.title}</a>
      <div class="editable" data-title="${i.title}">${custom[i.title]||i.notes||''}</div>
      <span class="pill ${i.vis==='internal'?'int':'ext'}">${i.vis}</span>
    </div>`).join('');
  enableEditing();
}

function renderSplit(){
  const custom=getCustomNotes();
  container.className='';
  const clicks=JSON.parse(localStorage.getItem('hub.clicks')||'{}');
  const asideList=`<aside><h3>Top Links</h3><ul>${
    Object.entries(clicks).sort((a,b)=>b[1]-a[1]).slice(0,5)
      .map(([t,c])=>`<li>${t} (${c})</li>`).join('')||'<li>No data yet</li>'
  }</ul></aside>`;
  const mainList=data.map(g=>`
    <div class="card">
      <h3>${g.title}</h3>
      <ul>${g.items.map(i=>`
        <li><a href="${i.url}" target="_blank">${i.title}</a> â€“
        <span class="editable" data-title="${i.title}">${custom[i.title]||i.notes||''}</span></li>`).join('')}
      </ul>
    </div>`).join('');
  container.innerHTML=`<div id="splitLayout">${asideList}<main>${mainList}</main></div>`;
  container.querySelectorAll('a').forEach(a=>{
    a.onclick=()=>{const t=a.textContent.trim();
      const clicks=JSON.parse(localStorage.getItem('hub.clicks')||'{}');
      clicks[t]=(clicks[t]||0)+1;
      localStorage.setItem('hub.clicks',JSON.stringify(clicks));
    };
  });
  enableEditing();
}

function renderKanban(){
  container.className='kanban';
  container.innerHTML=data.map(g=>`
    <div class="kanCol" id="${g.id}">
      <h3>${g.title}</h3>
      <div class="kanBody">
        ${g.items.map(i=>`<div class="kanItem" data-url="${i.url}">${i.title}</div>`).join('')}
      </div>
    </div>`).join('');
  // static board: no SortableJS
  document.querySelectorAll('.kanItem').forEach(el=>el.onclick=()=>window.open(el.dataset.url,'_blank'));
}

function renderExplorer(){
  const custom=getCustomNotes();
  container.className='tree';
  container.innerHTML='<ul>'+data.map(g=>`
    <li><strong>${g.title}</strong>
      <ul>${g.items.map(i=>`
        <li><a href="${i.url}" target="_blank">${i.title}</a> â€“
        <span class="editable" data-title="${i.title}">${custom[i.title]||i.notes||''}</span></li>`).join('')}
      </ul>
    </li>`).join('')+'</ul>';
  enableEditing();
}

function enableEditing(){
  const edits=container.querySelectorAll('.editable');
  const custom=getCustomNotes();
  edits.forEach(el=>{
    el.onclick=()=>{
      const t=el.dataset.title;
      const current=custom[t]||el.textContent.trim();
      const input=document.createElement('input');
      input.value=current;input.style.width='90%';
      el.replaceWith(input);
      input.focus();
      input.onblur=()=>save();
      input.onkeydown=(e)=>{if(e.key==='Enter')save();}
      function save(){
        const newVal=input.value.trim();
        custom[t]=newVal;
        saveCustomNotes(custom);
        input.replaceWith(el);
        el.textContent=newVal;
      }
    };
  });
}
</script>
</body>
</html>
