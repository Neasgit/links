<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resource Hub | Ducks in the Pool</title>
<meta name="theme-color" content="#0a84ff" />

<style>
:root {
  --radius: 10px;
  --blur: 18px;
  --accent: #0a84ff;
  --bg-light: #f7f8fa;
  --bg-dark: #1c1c1e;
  --text-light: #111;
  --text-dark: #f5f5f7;
}

/* Theme variants */
[data-theme="light"] {
  --bg: var(--bg-light);
  --text: var(--text-light);
  --sidebar-bg: rgba(255, 255, 255, 0.8);
  --sidebar-border: rgba(0,0,0,0.08);
  --card-bg: #f3f3f5;
  --card-border: rgba(0,0,0,0.08);
}
[data-theme="dark"] {
  --bg: var(--bg-dark);
  --text: var(--text-dark);
  --sidebar-bg: rgba(20,20,22,0.6);
  --sidebar-border: rgba(255,255,255,0.08);
  --card-bg: rgba(255,255,255,0.05);
  --card-border: rgba(255,255,255,0.08);
}

/* Layout */
body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease, color 0.3s ease;
  scroll-behavior: smooth;
}
aside {
  width: 260px;
  padding: 1.2rem;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  border-right: 1px solid var(--sidebar-border);
  background: linear-gradient(180deg,
    color-mix(in srgb, var(--accent) 12%, var(--sidebar-bg)) 0%,
    var(--sidebar-bg) 100%);
  backdrop-filter: blur(var(--blur)) saturate(180%);
}
header {
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 1rem;
}

/* Sidebar */
input[type="search"] {
  width: 100%;
  padding: 0.5rem 0.8rem;
  border-radius: 8px;
  border: 1px solid rgba(0,0,0,0.1);
  background: rgba(255,255,255,0.3);
  color: inherit;
}
[data-theme="dark"] input[type="search"] {
  border-color: rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.07);
}

.nav-section {
  display: flex;
  flex-direction: column;
  gap: 0.4rem;
  margin-top: 1rem;
}
.nav-section button {
  text-align: left;
  padding: 0.55rem 0.9rem;
  border-radius: var(--radius);
  border: none;
  background: transparent;
  color: inherit;
  font-weight: 500;
  transition: all 0.25s ease;
  position: relative;
}
.nav-section button::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: var(--radius);
  box-shadow: 0 0 0 0 var(--accent);
  opacity: 0;
  transition: box-shadow 0.25s ease, opacity 0.25s ease;
}
.nav-section button.active::before {
  box-shadow: 0 0 10px 2px color-mix(in srgb, var(--accent) 40%, transparent);
  opacity: 1;
}
.nav-section button.active {
  color: var(--accent);
  font-weight: 600;
}

/* Bottom controls */
.inline-toggles {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  margin-top: 1rem;
}
.icon-btn {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  background: var(--accent);
  color: #fff;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s ease;
}
.icon-btn:hover { transform: scale(1.08); }

.color-palette {
  display: flex;
  gap: 5px;
}
.color-dot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid transparent;
}
.color-dot.active { border-color: var(--text); }

/* Main content */
main {
  flex: 1;
  overflow-y: auto;
  padding: 1.4rem 2rem;
}
h2 {
  color: var(--accent);
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1rem;
}

/* Show All button */
#show-all-toggle {
  font-size: 0.85rem;
  padding: 0.35rem 0.7rem;
  border-radius: 8px;
  border: 1px solid var(--card-border);
  background: var(--card-bg);
  color: var(--text);
  cursor: pointer;
  transition: all 0.2s ease;
}
#show-all-toggle.active {
  background: var(--accent);
  color: #fff;
}

/* Cards */
.card {
  background: var(--card-bg);
  border-left: 3px solid var(--accent);
  border-radius: var(--radius);
  padding: 0.45rem 0.8rem;
  border: 1px solid var(--card-border);
  margin-bottom: 0.5rem;
  min-height: 52px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
  transition: background 0.2s ease, transform 0.2s ease;
}
.card:hover { background: color-mix(in srgb, var(--accent) 8%, transparent); transform: translateY(-2px); }
.star {
  position: absolute;
  right: 10px; top: 8px;
  font-size: 1rem;
  cursor: pointer;
  color: #888;
}
.star.active { color: var(--accent); }

/* Groups */
.section-group { margin-bottom: 1rem; }
.section-group h3 {
  margin: 1rem 0 0.5rem 0;
  color: var(--accent);
  font-size: 1rem;
  border-bottom: 1px solid var(--card-border);
  padding-bottom: 0.25rem;
}

/* Mobile */
@media (max-width: 800px) {
  body { flex-direction: column; }
  aside { flex-direction: row; width: 100%; overflow-x: auto; }
}
</style>
</head>

<body>
<aside>
  <div>
    <header>Resource Hub</header>
    <input id="search" type="search" placeholder="Search…" />
    <div class="nav-section" id="nav-section"></div>
  </div>

  <div class="inline-toggles">
    <button id="theme-toggle" class="icon-btn" title="Toggle Light/Dark">🌙</button>
    <button id="layout-toggle" class="icon-btn" title="Toggle Layout">⇆</button>
    <div class="color-palette" id="color-palette"></div>
  </div>
</aside>

<main id="content">
  <h2><span id="section-title"></span> <button id="show-all-toggle">Show All</button></h2>
  <div id="grid"></div>
</main>

<script>
/* === Theme === */
const themeBtn = document.getElementById("theme-toggle");
const storedTheme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
document.body.dataset.theme = storedTheme;
updateThemeIcon();
themeBtn.onclick = () => {
  document.body.dataset.theme = document.body.dataset.theme === "dark" ? "light" : "dark";
  localStorage.setItem("theme", document.body.dataset.theme);
  updateThemeIcon();
};
function updateThemeIcon() {
  themeBtn.textContent = document.body.dataset.theme === "dark" ? "🌞" : "🌙";
}

/* === Accent === */
const palette = document.getElementById("color-palette");
const colors = ["#0a84ff","#34c759","#ff2d55","#af52de","#ff9f0a","#5ac8fa"];
const savedAccent = localStorage.getItem("accent") || "#0a84ff";
updateAccent(savedAccent);
colors.forEach(c=>{
  const dot=document.createElement("div");
  dot.className="color-dot"; dot.style.background=c;
  if(c===savedAccent) dot.classList.add("active");
  dot.onclick=()=>{
    localStorage.setItem("accent",c); updateAccent(c);
    document.querySelectorAll(".color-dot").forEach(d=>d.classList.remove("active"));
    dot.classList.add("active");
  };
  palette.appendChild(dot);
});
function updateAccent(c){
  document.documentElement.style.setProperty("--accent",c);
  document.querySelector("meta[name='theme-color']").setAttribute("content",c);
}

/* === Layout toggle === */
const layoutBtn=document.getElementById("layout-toggle");
const grid=document.getElementById("grid");
let layout=localStorage.getItem("layout")||"list";
layoutBtn.onclick=()=>{layout=layout==="list"?"grid":"list";localStorage.setItem("layout",layout);render();};

/* === Data === */
let allGroups=[]; let currentGroup=null; let favourites=JSON.parse(localStorage.getItem("favourites")||"[]");
const nav=document.getElementById("nav-section");
const title=document.getElementById("section-title");
const showAllToggle=document.getElementById("show-all-toggle");
const searchInput=document.getElementById("search");

fetch("links.json").then(r=>r.json()).then(data=>{
  allGroups=data.groups;
  renderSidebar();
  currentGroup=allGroups[0];
  render();
});

function renderSidebar(){
  nav.innerHTML="";
  const favBtn=document.createElement("button");
  favBtn.textContent="⭐ Favourites";
  favBtn.onclick=()=>{currentGroup="favourites";render();updateSidebarActive(favBtn);};
  nav.appendChild(favBtn);
  allGroups.forEach(g=>{
    const btn=document.createElement("button");
    btn.textContent=g.title;
    btn.onclick=()=>{currentGroup=g;render();updateSidebarActive(btn);};
    nav.appendChild(btn);
  });
}
function updateSidebarActive(activeBtn){
  nav.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  if(activeBtn) activeBtn.classList.add("active");
}

/* === Render === */
function render(){
  grid.innerHTML="";
  if(currentGroup==="favourites"){
    title.textContent="⭐ Favourites";
    const favs=allGroups.flatMap(g=>g.items.filter(i=>favourites.includes(i.title)&&matchesSearch(i)));
    if(!favs.length){grid.textContent="No favourites yet.";}
    favs.forEach(renderCard);
  }else if(currentGroup===null){renderAll();}
  else{renderGroup(currentGroup);}
}
function renderGroup(group){
  title.textContent=group.title;
  showAllToggle.classList.remove("active");
  group.items.filter(matchesSearch).forEach(renderCard);
}
function renderAll(){
  title.textContent="All Resources";
  showAllToggle.classList.add("active");
  allGroups.forEach(g=>{
    const sec=document.createElement("div");
    sec.className="section-group";
    sec.id=g.id;
    const h=document.createElement("h3");h.textContent=g.title;sec.appendChild(h);
    g.items.filter(matchesSearch).forEach(i=>sec.appendChild(renderCard(i,true)));
    grid.appendChild(sec);
  });
  updateSidebarHighlightOnScroll();
}
showAllToggle.onclick=()=>{currentGroup=null;render();updateSidebarActive();};
searchInput.addEventListener("input",()=>render());

function matchesSearch(i){
  const q=searchInput.value.toLowerCase().trim();
  return !q || i.title.toLowerCase().includes(q)||i.notes.toLowerCase().includes(q);
}

/* === Cards === */
function renderCard(item,returnOnly){
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`<strong>${item.title}</strong><small>${item.notes}</small>`;
  const star=document.createElement("span");
  star.className="star";
  star.textContent=favourites.includes(item.title)?"★":"☆";
  if(favourites.includes(item.title)) star.classList.add("active");
  star.onclick=(e)=>{
    e.stopPropagation();
    if(favourites.includes(item.title)) favourites=favourites.filter(f=>f!==item.title);
    else favourites.push(item.title);
    localStorage.setItem("favourites",JSON.stringify(favourites));
    star.textContent=favourites.includes(item.title)?"★":"☆";
    star.classList.toggle("active");
  };
  card.appendChild(star);
  card.onclick=()=>window.open(item.url,"_blank");
  if(returnOnly) return card;
  grid.appendChild(card);
}

/* === Scroll highlight === */
function updateSidebarHighlightOnScroll(){
  const observer=new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        const id=e.target.id;
        nav.querySelectorAll("button").forEach(b=>{
          if(b.textContent===allGroups.find(g=>g.id===id)?.title){
            updateSidebarActive(b);
          }
        });
      }
    });
  },{root:grid,threshold:0.1});
  document.querySelectorAll(".section-group").forEach(sec=>observer.observe(sec));
}
</script>
</body>
</html>
